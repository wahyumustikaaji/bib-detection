{% extends 'base.html' %}

{% block content %}
<div class="edit-event-container">
    <div class="edit-header">
        <h2>Edit Event</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
    
    <div class="edit-card">
        <form method="post" action="{{ url_for('edit_event', event_id=event.id) }}">
            <div class="form-group">
                <label for="event_name">Event Name</label>
                <input type="text" id="event_name" name="event_name" value="{{ event.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="event_date">Event Date</label>
                <input type="date" id="event_date" name="event_date" value="{{ event.date.strftime('%Y-%m-%d') }}" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    .edit-event-container {
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
    }
    
    .edit-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
    }
    
    .edit-header h2 {
        color: #333;
        font-size: 2rem;
        margin: 0;
    }
    
    .edit-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #444;
    }
    
    .form-group input {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .form-group input:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        outline: none;
    }
    
    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }
    
    .btn-primary {
        background: linear-gradient(to right, #4a90e2, #5e72e4);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        border: none;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(94, 114, 228, 0.3);
    }
    
    .btn-secondary {
        background: #f8f9fa;
        color: #444;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: background 0.3s ease;
    }
    
    .btn-secondary:hover {
        background: #e9ecef;
    }
    
    @media (max-width: 768px) {
        .edit-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .form-actions {
            flex-direction: column;
        }
    }
</style>
{% endblock %}
